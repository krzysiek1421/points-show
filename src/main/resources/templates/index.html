<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Points Show</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            overflow: hidden;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: calc(100% - 40px);
            height: calc(100% - 40px);
        }

        td, th {
            border: none;
            padding: 15px;
            height: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.3); /* Zwiększamy przezroczystość */
        }



        th {
            background-color: #ff5500;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        tr:first-child th, tr:last-child th, tr td:first-child {
            background-color: #ff5500;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
        }

        tr:last-child td {
            background-color: #ff5500;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
        }
        td.points:nth-child(even) { background-color: #f2f2f2; color: #333; }
        td.points:nth-child(odd) { background-color: #ffffff; color: #333; }


        td {
            color: #000;
        }
        td.category { background-color: #000000 !important; }

    </style>
    <script th:inline="javascript">

        window.onload = function() {
            var numTeams = [[${tableInfo.numTeams}]];
            var numCategories = [[${tableInfo.categories != null ? tableInfo.categories.size() : 0}]];
            var categories = [[${tableInfo.categories}]];

            var table = document.getElementById('table');

            var headerRow = document.createElement('tr');
            var emptyHeaderCell = document.createElement('th');
            headerRow.appendChild(emptyHeaderCell);
            var imgElement = document.createElement('img');
            imgElement.setAttribute('src','/logo.png');

            emptyHeaderCell.appendChild(imgElement);

            headerRow.appendChild(emptyHeaderCell);

            imgElement.style.maxWidth = '100%';
            imgElement.style.maxHeight = '100%';

            for (var i = 0; i < numTeams; i++) {
                var headerCell = document.createElement('th');
                headerCell.textContent = 'Team ' + (i + 1);
                headerCell.className = 'team-' + (i + 1);
                headerRow.appendChild(headerCell);
            }

            table.appendChild(headerRow);
            for (var j = 0; j < numCategories; j++) {
                var row = document.createElement('tr');
                var categoryCell = document.createElement('td');
                categoryCell.textContent = categories[j]; // Używamy nazwy kategorii z listy
                categoryCell.className = 'category';
                row.appendChild(categoryCell);

                for (var i = 0; i < numTeams; i++) {
                    var cell = document.createElement('td');
                    cell.textContent = '0'; // Domyślna wartość punktów
                    cell.className = 'points team-' + (i + 1);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            // Wiersz z sumą
            var totalRow = document.createElement('tr');
            var totalCell = document.createElement('td');
            totalCell.textContent = 'Total';
            totalRow.appendChild(totalCell);
            for (var i = 0; i < numTeams; i++) {
                var cell = document.createElement('td');
                cell.textContent = '0';
                totalRow.appendChild(cell);
            }
            table.appendChild(totalRow);
            function refreshTableData() {
                fetch('/get-table-info')
                    .then(response => response.json())
                    .then(data => {
                        updateTableWithNewData(data); // Funkcja do aktualizacji tabeli
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updateTableWithNewData(data) {
                if (!data || !data.categories || !data.points) {
                    console.error('Invalid data received');
                    return;
                }

                var table = document.getElementById('table');

                for (var catIndex = 0; catIndex < data.categories.length; catIndex++) {
                    var row = table.rows[catIndex + 1];
                    if (!row) continue;


                    for (var teamIndex = 0; teamIndex < data.numTeams; teamIndex++) {
                        var cell = row.cells[teamIndex + 1];
                        if (!cell) continue;

                        cell.textContent = data.points[catIndex][teamIndex];
                    }
                }
                var totalRow = table.rows[data.categories.length + 1];
                if (totalRow) {
                    for (var teamIndex = 0; teamIndex < data.numTeams; teamIndex++) {
                        var totalCell = totalRow.cells[teamIndex + 1];
                        if (totalCell) {
                            totalCell.textContent = teamTotals[teamIndex];
                        }
                    }
                }
            }


            setInterval(refreshTableData, 1000);
        }

    </script>
</head>
<body>
<table id="table"></table>
</body>
</html>
